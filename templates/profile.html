<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AutoHire Profile</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,system-ui}
body{background:#f7f9fc}
.header{background:white;padding:18px 40px;display:flex;align-items:center;justify-content:space-between;border-bottom:1px solid #e5e7eb}
.logo{font-weight:700;font-size:22px;color:#2563eb}
.nav a{margin:0 15px;color:#374151;font-weight:500}
.btn{padding:10px 18px;border-radius:20px;border:none;font-weight:600}
.blue{background:#2563eb;color:white}
.gray{background:#eef2f7}
.container{max-width:1200px;margin:40px auto}
.profile-card{background:white;border-radius:20px;padding:30px;display:flex;justify-content:space-between;align-items:center;box-shadow:0 10px 30px rgba(0,0,0,.05)}
.left{display:flex;gap:25px;align-items:center}
.avatar{width:120px;height:120px;border-radius:50%;object-fit:cover;border:5px solid #fde2d8}
.info h1{font-size:26px}
.info p{color:#2563eb;margin:6px 0}
.stats{display:grid;grid-template-columns:repeat(3,1fr);gap:20px;margin-top:30px}
.stat{background:white;padding:20px;border-radius:18px;box-shadow:0 10px 30px rgba(0,0,0,.05)}
.stat h3{font-size:24px}
.green{color:#16a34a}
.grid{display:grid;grid-template-columns:2fr 1fr;gap:30px;margin-top:30px}
.card{background:white;padding:25px;border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,.05)}
.title{font-weight:700;margin-bottom:15px}
.tags span{display:inline-block;padding:8px 14px;border-radius:20px;background:#eef2ff;color:#2563eb;margin:5px}
.job{border-left:3px solid #2563eb;padding-left:15px;margin-bottom:20px}
.hire{background:#2563eb;color:white;padding:25px;border-radius:20px}
.hire button{background:white;color:#2563eb;width:100%;padding:12px;border-radius:20px;border:none;margin-top:15px}
</style>
</head>
<body>

<div class="header">
<div class="logo">AutoHire</div>
<div class="nav">
<a>Dashboard</a>
<a href = "/jobs/{{user.id}}">Jobs</a>
<a href = "/editprofile/{{user.id}}">Edit Profile</a>
</div>
</div>

<div class="container">

<div class="profile-card">
<div class="left">
<img src="{{ url_for('static', filename=user.image.replace('static/', '')) }}" class="avatar">
<div class="info">
<h1>{{user.name}}</h1>
<p>{{user.role}}</p>
<span>{{user.address}},{{user.linkedin}}</span>
</div>
</div>
<a href="/{{ user.resume }}" download>
    <button class="btn blue">Download Resume</button>
</a>

</div>

</div>

</div>

</body>
</html>
