<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AutoHire – Sign Up</title>

<style>
body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:
        radial-gradient(circle at 20% 20%, #dbeafe, transparent 40%),
        radial-gradient(circle at 80% 80%, #e0f2fe, transparent 40%),
        linear-gradient(135deg,#eef2ff,#f8fafc);
    font-family:"Segoe UI", Arial, sans-serif;
    color:#111827;
}

.card{
    width:420px;
    background:#ffffff;
    padding:40px;
    border-radius:20px;
    box-shadow:0 30px 60px rgba(0,0,0,0.15);
    text-align:center;
}

.logo{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:10px;
    font-weight:700;
    font-size:22px;
    margin-bottom:20px;
}

.logo span{
    background:#2563eb;
    color:white;
    padding:6px 10px;
    border-radius:10px;
}

h1{
    font-size:26px;
    margin-bottom:6px;
}

.subtitle{
    font-size:15px;
    color:#6b7280;
    margin-bottom:26px;
}

.social-btn{
    width:100%;
    padding:12px;
    border-radius:12px;
    border:1px solid #e5e7eb;
    background:#fff;
    font-weight:600;
    cursor:pointer;
    margin-bottom:12px;
    display:flex;
    justify-content:center;
    align-items:center;
    gap:10px;
}

.linkedin{
    background:#0a66c2;
    color:white;
    border:none;
}

.divider{
    display:flex;
    align-items:center;
    gap:12px;
    margin:24px 0;
    font-size:12px;
    color:#9ca3af;
}

.divider::before,
.divider::after{
    content:"";
    flex:1;
    height:1px;
    background:#e5e7eb;
}

label{
    display:block;
    text-align:left;
    font-size:14px;
    font-weight:500;
    margin-bottom:6px;
}

input{
    width:100%;
    padding:12px 14px;
    border-radius:12px;
    border:1px solid #d1d5db;
    font-size:15px;
    margin-bottom:18px;
}

.terms{
    display:flex;
    align-items:flex-start;
    gap:10px;
    font-size:13px;
    color:#6b7280;
    margin-bottom:26px;
    text-align:left;
}

.terms a{
    color:#2563eb;
    text-decoration:none;
}

.cta{
    width:100%;
    padding:14px;
    background:#2563eb;
    color:white;
    border:none;
    border-radius:14px;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
}

.footer{
    margin-top:24px;
    font-size:14px;
    color:#6b7280;
}

.footer a{
    color:#2563eb;
    text-decoration:none;
    font-weight:600;
}

#error{
    display: flex;
    justify-content: center;
    color: red;
}
</style>
</head>

<body>

<div class="card">

    <div class="logo">
        <span>≡</span> AutoHire
    </div>

    <h1>Automate Your Career</h1>
    <p class="subtitle">Join thousands landing interviews faster.</p>


    <div class="divider">OR CONTINUE WITH</div>

    <form action="/signup" method="post">
        <label>Full Name</label>
        <input type="text" name="fullname" placeholder="e.g. Alex Johnson" required>

        <label>Work Email</label>
        <input type="email" name="email" placeholder="name@company.com" required>

        <label>Password</label>
        <input type="password" name="password" placeholder="Min. 8 characters" minlength="8" required>

        <div id = "error">{{error}}</div>
        <div class="terms">
            <input type="checkbox" required>
            <span>
                I agree to the <a href="#">Terms of Service</a> and
                <a href="#">Privacy Policy</a>.
            </span>
        </div>

        <button type="submit" class="cta">Create Account →</button>
    </form>

    <div class="footer">
        Already have an account? <a href="/login">Log In</a>
    </div>

</div>

</body>
</html>
