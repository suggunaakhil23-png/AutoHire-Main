<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Reset Password - AutoHire</title>
<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#f1f5f9;
    font-family:Arial;
}
.card{
    background:white;
    padding:40px;
    border-radius:12px;
    width:360px;
    box-shadow:0 10px 30px rgba(0,0,0,.1);
    text-align:center;
}
h2{
    margin-bottom:10px;
}
input{
    width:100%;
    padding:12px;
    margin-top:15px;
    border-radius:8px;
    border:1px solid #ddd;
}
button{
    width:100%;
    margin-top:20px;
    padding:12px;
    border:none;
    border-radius:8px;
    background:#16a34a;
    color:white;
    font-weight:600;
}
</style>
</head>

<body>

<div class="card">
    <h2>Reset Password</h2>
    <p>Create a new password</p>

    <form method="post">
        <input type="password" name="password" placeholder="New Password" required>
        <button>Update Password</button>
    </form>
</div>

</body>
</html>
