<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Edit Profile â€“ AutoHire</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,system-ui}
body{
    background:linear-gradient(120deg,#eef2ff,#f8fafc);
    min-height:100vh;
}
.header{
    background:white;
    padding:20px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    border-bottom:1px solid #e5e7eb;
}
.logo{
    font-size:22px;
    font-weight:700;
    color:#2563eb;
}
.container{
    max-width:1200px;
    margin:40px auto;
}
.grid{
    display:grid;
    grid-template-columns:2fr 1fr;
    gap:30px;
}
.card{
    background:white;
    padding:30px;
    border-radius:22px;
    box-shadow:0 15px 40px rgba(0,0,0,.06);
    margin-bottom:30px;
}
.title{
    font-size:18px;
    font-weight:700;
    margin-bottom:20px;
}
.form{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:20px;
}
.form input,.form textarea{
    width:100%;
    padding:14px 16px;
    border-radius:14px;
    border:1px solid #e5e7eb;
    font-size:15px;
    outline:none;
}
.form textarea{grid-column:1/3;height:120px}
.avatar-box{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:15px;
}
.avatar{
    width:140px;
    height:140px;
    border-radius:50%;
    object-fit:cover;
    border:5px solid #2563eb;
}
.upload{
    padding:10px 20px;
    border-radius:20px;
    background:#eef2ff;
    color:#2563eb;
    font-weight:600;
    cursor:pointer;
}
.job{
    border-left:4px solid #2563eb;
    padding-left:15px;
    margin-bottom:20px;
}
.actions{
    display:flex;
    justify-content:flex-end;
    gap:20px;
}
.btn{
    padding:14px 28px;
    border:none;
    border-radius:20px;
    font-weight:700;
    cursor:pointer;
}
.primary{background:#2563eb;color:white}
.gray{background:#eef2f7}
</style>
</head>

<body>

<div class="header">
<div class="logo">AutoHire</div>
</div>

<div class="container">

<form method="POST" enctype="multipart/form-data" action="/editprofile/{{ user.id }}">

<div class="grid">

<div>

<div class="card">
<div class="title">Personal Information</div>
<div class="form">
<input name="name" value="{{ user.name }}" placeholder="Full Name">
<input name="role" value="{{ user.role }}" placeholder="Professional Title">
<input name="address" value="{{ user.address }}" placeholder="Location">
</div>
</div>


<div class="card avatar-box">
<img src="{{ url_for('static', filename=user.image.replace('static/', '')) }}" class="avatar">
<label class="upload">
Upload Photo
<input type="file" name="photo" hidden>
</label>
</div>

<div class="card">
<div class="title">Resume</div>
<input type="file" name="resume">
</div>

</div>

<div class="actions">
<button class="btn gray" type="reset">Cancel</button>
<button class="btn primary" type="submit">Save Changes</button>
</div>

</div>

</form>

</div>

</body>
</html>
